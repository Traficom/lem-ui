
name: Node.js CI

on:
  [ push, pull_request ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - run: npm ci
      - name: Log Tag Name
        run: echo ${{ github.ref }}
      - run: npm run make
      - name: Publish package
        run: npm run publish --verbose
        if: ${{ github.ref == 'refs/heads/VLE-690_calculate_sha256_from_installer' && github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: node hash.js
      - name: Fetch Release with `gh` CLI
        run: |
           TAG_NAME=v1.0.3
           RELEASE=$(gh api repos/Traficom/lem-ui/releases --paginate | jq -r --arg TAG_NAME "$TAG_NAME" '.[] | select(.tag_name == $TAG_NAME)')
           if [ -z "$RELEASE" ]; then
           echo "No release found for tag: $TAG_NAME"
           exit 1
           fi
           echo "Matching Release: $RELEASE"
           echo "$RELEASE" > release.json
           UPLOAD_URL=$(echo "$RELEASE" | jq -r '.upload_url')
           echo "Upload URL: $UPLOAD_URL"
           echo "upload_url=$UPLOAD_URL" >> $GITHUB_ENV
      - name: Upload SHA256 Hash File
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: out/prod/make/squirrel.windows/x64/sha256sum.txt
          asset_name: sha256sum.txt
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
